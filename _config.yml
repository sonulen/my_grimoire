# Site settings
title: My grimoire
description: "I have no idea why, but this is my blog"
url: "http://sonulen.github.io/my_grimoire"
baseurl: "/my_grimoire"
google_analytics: "UA-132818872-1"
disqus_shortname: "my-grimuar"

author:
  name: "Tolmachev Andrey"
  email: sonulen@gmail.com
  #twitter_username: sonulen
  #facebook_username: sonulen
  github_username: sonulen
  linkedin_username: sonulen
  instagram_username: sonulen

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Build settings
destination: _site
paginate: 10
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

sass:
  sass_dir: _sass
  style: compressed

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

plugins: ["jekyll-paginate"]
exclude: ["README.md", "Gemfile", "Gemfile.lock", "screenshot.png"]
